# Agent 8: Comprehensive Assessment Checklist
# Error Assessment & Documentation Auditor
# Version: 1.0.0

error_handling:
  name: "Error Handling & Recovery"
  weight: 0.25
  items:
    - id: EH-01
      description: "All try-catch blocks have specific error types"
      severity: high
      points: 5
    - id: EH-02
      description: "Error messages are user-friendly and actionable"
      severity: medium
      points: 3
    - id: EH-03
      description: "Errors are logged with context (file, function, line)"
      severity: high
      points: 5
    - id: EH-04
      description: "No swallowed errors (empty catch blocks)"
      severity: critical
      points: 10
    - id: EH-05
      description: "HTTP errors return appropriate status codes"
      severity: high
      points: 5
    - id: EH-06
      description: "Database errors are handled gracefully"
      severity: high
      points: 5

code_quality:
  name: "Code Quality & Maintainability"
  weight: 0.20
  items:
    - id: CQ-01
      description: "Functions are under 50 lines"
      severity: low
      points: 2
    - id: CQ-02
      description: "Cyclomatic complexity under 10"
      severity: medium
      points: 3
    - id: CQ-03
      description: "No hardcoded values (use config/env)"
      severity: high
      points: 5
    - id: CQ-04
      description: "Comments explain 'why' not 'what'"
      severity: low
      points: 2
    - id: CQ-05
      description: "All TypeScript code uses strict types"
      severity: medium
      points: 3
    - id: CQ-06
      description: "No duplicated code (DRY principle)"
      severity: medium
      points: 3

documentation:
  name: "Documentation Completeness"
  weight: 0.20
  items:
    - id: DOC-01
      description: "All public functions have JSDoc comments"
      severity: high
      points: 5
    - id: DOC-02
      description: "README is complete and up-to-date"
      severity: high
      points: 5
    - id: DOC-03
      description: "API endpoints documented (OpenAPI/Swagger)"
      severity: medium
      points: 3
    - id: DOC-04
      description: "Environment variables documented"
      severity: high
      points: 5
    - id: DOC-05
      description: "Complex logic has inline comments"
      severity: medium
      points: 3
    - id: DOC-06
      description: "CHANGELOG.md is maintained"
      severity: low
      points: 2

security:
  name: "Security & Vulnerabilities"
  weight: 0.15
  items:
    - id: SEC-01
      description: "No secrets in code (use env vars)"
      severity: critical
      points: 10
    - id: SEC-02
      description: "Input validation on all endpoints"
      severity: critical
      points: 10
    - id: SEC-03
      description: "SQL injection prevention"
      severity: critical
      points: 10
    - id: SEC-04
      description: "XSS prevention (sanitize outputs)"
      severity: critical
      points: 10
    - id: SEC-05
      description: "CSRF protection implemented"
      severity: high
      points: 5
    - id: SEC-06
      description: "Rate limiting in place"
      severity: high
      points: 5

testing:
  name: "Test Coverage & Quality"
  weight: 0.10
  items:
    - id: TEST-01
      description: "Unit tests cover >80% of code"
      severity: medium
      points: 3
    - id: TEST-02
      description: "Integration tests for critical paths"
      severity: high
      points: 5
    - id: TEST-03
      description: "Edge cases are tested"
      severity: medium
      points: 3
    - id: TEST-04
      description: "Tests are deterministic (no flaky tests)"
      severity: medium
      points: 3
    - id: TEST-05
      description: "Mocks are used appropriately"
      severity: low
      points: 2

performance:
  name: "Performance & Efficiency"
  weight: 0.05
  items:
    - id: PERF-01
      description: "No N+1 queries"
      severity: medium
      points: 3
    - id: PERF-02
      description: "Database indexes on foreign keys"
      severity: medium
      points: 3
    - id: PERF-03
      description: "Appropriate caching strategy"
      severity: low
      points: 2
    - id: PERF-04
      description: "No memory leaks in long-running processes"
      severity: high
      points: 5

data_modeling:
  name: "Data Modeling & Schema"
  weight: 0.03
  items:
    - id: DATA-01
      description: "JSON schemas validated"
      severity: medium
      points: 3
    - id: DATA-02
      description: "Database schema normalized"
      severity: low
      points: 2
    - id: DATA-03
      description: "Type safety for API contracts"
      severity: high
      points: 5

logic:
  name: "Business Logic & Patterns"
  weight: 0.02
  items:
    - id: LOGIC-01
      description: "No circular dependencies"
      severity: medium
      points: 3
    - id: LOGIC-02
      description: "Proper separation of concerns"
      severity: medium
      points: 3
    - id: LOGIC-03
      description: "SOLID principles followed"
      severity: low
      points: 2
