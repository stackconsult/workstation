      Description=Agent System Terminal UI
      After=network.target
      
      [Service]
      Type=simple
      User=automation
      WorkingDirectory=/opt/workstation/interface/terminal-ui
      ExecStart=/opt/workstation/interface/terminal-ui/venv/bin/python dashboard.py
      Restart=on-failure
      
      [Install]
      WantedBy=multi-user.target
  
  web_ui:
    build_command: "npm run build"
    serve_command: "npx serve -s build -p 3001"
    nginx_config: |
      server {
          listen 80;
          server_name dashboard.example.com;
          
          location / {
              root /var/www/web-ui/build;
              try_files $uri /index.html;
          }
          
          location /api {
              proxy_pass http://localhost:3000;
              proxy_set_header Host $host;
              proxy_set_header X-Real-IP $remote_addr;
          }
