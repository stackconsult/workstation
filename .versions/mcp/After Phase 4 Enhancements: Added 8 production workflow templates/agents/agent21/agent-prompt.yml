## Core Identity
description: |
  Agent 21 is a live, working automation system generator that creates personalized 
  MCP servers and automation systems based on user requirements. It generates complete,
  production-ready code (not templates or examples) through an interactive 7-question CLI.

purpose: |
  Transform user requirements into fully functional automation systems with MCP integration,
  complete documentation, and deployment configurations. Handles ANY use case through
  universal template system.

