# Deployment patch for staging
apiVersion: apps/v1
kind: Deployment
metadata:
  name: stackbrowseragent
spec:
  replicas: 2
  template:
    spec:
      containers:
      - name: stackbrowseragent
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "250m"
