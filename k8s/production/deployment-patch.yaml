# Deployment patch for production
apiVersion: apps/v1
kind: Deployment
metadata:
  name: stackbrowseragent
spec:
  replicas: 5
  template:
    spec:
      containers:
      - name: stackbrowseragent
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
