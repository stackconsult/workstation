# Ingress patch for production
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: stackbrowseragent-ingress
spec:
  tls:
  - hosts:
    - stackbrowseragent.example.com
    - www.stackbrowseragent.example.com
    secretName: stackbrowseragent-prod-tls
  rules:
  - host: stackbrowseragent.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: stackbrowseragent
            port:
              number: 80
  - host: www.stackbrowseragent.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: stackbrowseragent
            port:
              number: 80
