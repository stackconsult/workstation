version: 2
updates:
  # PRODUCTION DEPENDENCIES ONLY - Root package.json
  # This configuration ONLY monitors the root /package.json
  # It does NOT scan subdirectories (agents/, mcp-containers/, modules/, tools/, examples/, tests/)
  # Dependabot will ONLY create PRs for production dependencies, not dev/test dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "production"
    commit-message:
      prefix: "chore"
      include: "scope"
    reviewers:
      - "stackconsult"
    # ONLY group and allow production dependencies
    groups:
      production-dependencies:
        dependency-type: "production"
        update-types:
          - "minor"
          - "patch"
    # Ignore development dependencies completely
    allow:
      - dependency-type: "production"
    # Ignore ALL major updates (breaking changes)
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]

  # GITHUB ACTIONS UPDATES - Workflow dependencies
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "ci"
