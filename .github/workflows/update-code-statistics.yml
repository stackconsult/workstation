name: Update Code Statistics

on:
  schedule:
    # Run on the 1st of every month at 9:00 AM UTC
    - cron: '0 9 1 * *'
  workflow_dispatch: # Allow manual triggers

jobs:
  update-statistics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install cloc
        run: |
          sudo apt-get update
          sudo apt-get install -y cloc
      
      - name: Run statistics update script
        run: |
          chmod +x scripts/update-code-statistics.sh
          scripts/update-code-statistics.sh
      
      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes detected"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Changes detected"
          fi
      
      - name: Create Pull Request
        if: steps.check_changes.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: Update code statistics (automated)'
          title: '[Automated] Update Code Statistics'
          body: |
            ## Automated Code Statistics Update
            
            This PR updates the code statistics in documentation to reflect the current codebase.
            
            **Generated**: ${{ github.run_id }}
            **Triggered**: ${{ github.event_name }}
            
            ### Changes
            - Updated `CODE_STATISTICS.md` with latest cloc analysis
            - Updated `docs/architecture/ROADMAP.md` statistics section
            - Updated `README.md` (if applicable)
            
            ### Review
            Please review the updated statistics and merge if they look correct.
            
            ---
            *This PR was automatically created by the code statistics update workflow.*
          branch: automated/update-code-statistics
          delete-branch: true
          labels: |
            documentation
            automated
      
      - name: Auto-merge if no conflicts
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          echo "Statistics updated and PR created"
          echo "Review the PR at: ${{ github.server_url }}/${{ github.repository }}/pulls"
