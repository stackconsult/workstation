name: Agent Status Auto-Updater

on:
  # Schedule: Run daily at midnight UTC
  schedule:
    - cron: '0 0 * * *'
  
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Run in dry-run mode (no file changes)'
        required: false
        default: false
        type: boolean
      verbose:
        description: 'Enable verbose logging'
        required: false
        default: false
        type: boolean

  # Run after successful builds
  workflow_run:
    workflows: ["CI", "Build"]
    types:
      - completed

permissions:
  contents: write
  pull-requests: write

jobs:
  update-agent-status:
    name: Update Agent Status in Documentation
    runs-on: ubuntu-latest
    
    # Only run on successful workflow_run or scheduled/manual triggers
    if: |
      github.event_name != 'workflow_run' || 
      github.event.workflow_run.conclusion == 'success'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        continue-on-error: true

      - name: Start server (background)
        run: |
          # Start server in background
          npm start &
          SERVER_PID=$!
          echo "SERVER_PID=${SERVER_PID}" >> "$GITHUB_ENV"
          
          # Wait for server to be ready
          echo "Waiting for server to start..."
          for i in {1..30}; do
            if curl -f http://localhost:3000/health > /dev/null 2>&1; then
              echo "Server is ready!"
              break
            fi
            echo "Attempt $i/30: Server not ready yet..."
            sleep 2
          done
        timeout-minutes: 2
        continue-on-error: true

      - name: Verify server health
        run: |
          echo "Checking server health..."
          curl -v http://localhost:3000/health || echo "Server health check failed"
        continue-on-error: true

      - name: Run agent status updater (dry-run)
        if: ${{ github.event.inputs.dry_run == 'true' }}
        run: |
          echo "Running in dry-run mode..."
          npm run update:agent-status:dry-run ${{ github.event.inputs.verbose == 'true' && '-- --verbose' || '' }}
        continue-on-error: true

      - name: Run agent status updater
        if: ${{ github.event.inputs.dry_run != 'true' }}
        run: |
          echo "Updating agent status in documentation..."
          npm run update:agent-status ${{ github.event.inputs.verbose == 'true' && '-- --verbose' || '' }}
        continue-on-error: true

      - name: Stop server
        if: always()
        run: |
          if [ -n "$SERVER_PID" ]; then
            echo "Stopping server (PID: ${SERVER_PID})..."
            kill "${SERVER_PID}" || true
          fi

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet; then
            echo "No changes detected"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "Changes detected"
            echo "has_changes=true" >> $GITHUB_OUTPUT
            git diff --stat
          fi

      - name: Create Pull Request for agent status update
        if: |
          steps.check_changes.outputs.has_changes == 'true' && 
          github.event.inputs.dry_run != 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: auto/agent-status-update-${{ github.run_number }}
          base: main
          commit-message: |
            chore: auto-update agent status in documentation [skip ci]
            
            - Updated agent and container status
            - Generated by agent-status-cron workflow
            - Triggered by: ${{ github.event_name }}
            - Run ID: ${{ github.run_id }}
          title: "chore: auto-update agent status in documentation [skip ci]"
          body: |
            ## ðŸ¤– Automated Agent Status Update
            
            This PR contains automated updates to agent and container status documentation.
            
            ### Changes Included
            - âœ… Updated `README.md` with current agent status
            - âœ… Updated `ROADMAP_PROGRESS.md` with container status
            
            ### Metadata
            - **Trigger**: ${{ github.event_name }}
            - **Run ID**: ${{ github.run_id }}
            - **Dry Run**: ${{ github.event.inputs.dry_run || 'false' }}
            
            ---
            **Auto-generated by**: `.github/workflows/agent-status-cron.yml`
          delete-branch: true
          labels: |
            automated
            documentation
            skip-ci

      - name: Create summary
        if: always()
        run: |
          echo "## ðŸ“Š Agent Status Update Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Trigger**: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Dry Run**: ${{ github.event.inputs.dry_run || 'false' }}" >> $GITHUB_STEP_SUMMARY
          echo "**Changes Detected**: ${{ steps.check_changes.outputs.has_changes || 'N/A' }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ steps.check_changes.outputs.has_changes }}" == "true" ]; then
            echo "### âœ… Files Updated:" >> $GITHUB_STEP_SUMMARY
            echo "- README.md" >> $GITHUB_STEP_SUMMARY
            echo "- ROADMAP_PROGRESS.md" >> $GITHUB_STEP_SUMMARY
          else
            echo "### â„¹ï¸ No changes needed" >> $GITHUB_STEP_SUMMARY
          fi

  notify-on-failure:
    name: Notify on Failure
    runs-on: ubuntu-latest
    needs: update-agent-status
    if: failure()
    
    steps:
      - name: Send notification
        run: |
          echo "::warning::Agent status auto-updater failed. Please check the workflow logs."
          
