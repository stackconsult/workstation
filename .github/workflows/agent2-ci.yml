name: Agent 2 - "Go Backend & Browser Automation Engineer"

on:
  push:
    paths:
      - 'agents/agent2/**'
      - 'modules/02-go-backend-browser-automation-engineer/**'
  pull_request:
    paths:
      - 'agents/agent2/**'
      - 'modules/02-go-backend-browser-automation-engineer/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v5
      
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          cd agents/agent2
          npm install
      
      - name: Run tests
        run: |
          cd agents/agent2
          npm test
      
      - name: Build
        run: |
          cd agents/agent2
          npm run build
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v5
        with:
          name: agent2-dist
          path: agents/agent2/dist
